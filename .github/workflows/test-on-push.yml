name: Wayfarer Test Suite

on:
  push:
    branches: [ main, master, develop, letters-ledgers ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Playwright
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install chromium
    
    - name: Clean Build
      run: |
        cd src
        dotnet clean
        dotnet build --no-incremental
    
    - name: Run Smoke Tests
      run: |
        chmod +x run-smoke-tests.sh
        ./run-smoke-tests.sh
      timeout-minutes: 1
    
    - name: Run Unit Tests
      run: |
        cd src
        dotnet test --filter Category=Unit --no-build
      timeout-minutes: 2
    
    - name: Start Test Server
      run: |
        cd src
        ASPNETCORE_URLS="http://localhost:5999" dotnet run &
        sleep 10
      
    - name: Run E2E Tests
      run: |
        cd src
        dotnet test --filter Category=E2E --no-build
      timeout-minutes: 5
    
    - name: Run Regression Tests
      run: |
        cd src
        dotnet test --filter Category=Regression --no-build
      timeout-minutes: 5
    
    - name: Run POC Flow Test
      run: |
        chmod +x test-poc-flow.sh
        ./test-poc-flow.sh
      timeout-minutes: 3
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          **/TestResults/
          /tmp/*-server.log
    
    - name: Comment on PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Tests failed! Do not merge until all tests pass.\n\nCheck the test results in the Actions tab.'
          })

  visual-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Playwright
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install chromium
    
    - name: Build
      run: |
        cd src
        dotnet build
    
    - name: Take Screenshots
      run: |
        cd src
        ASPNETCORE_URLS="http://localhost:5999" dotnet run &
        sleep 10
        playwright screenshot http://localhost:5999 screenshots/current.png
    
    - name: Compare with Baseline
      run: |
        # Compare screenshots with baseline
        # This would use a tool like pixelmatch or similar
        echo "Visual comparison would run here"
    
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots/